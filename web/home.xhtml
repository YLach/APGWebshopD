<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>APG WebShop - Home</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">
            <h1>Welcome #{loginManager.username}</h1>
            <h:form>
                <h:commandLink action="#{loginManager.doLogout}" value="Logout">
                </h:commandLink>

                <br></br>
                <h:link value="Inventory" outcome="inventory"></h:link>

                <br></br>
                <h:link value="My Basket" outcome="basket"></h:link>
            </h:form>
        </ui:composition>
    </h:body>
</html>
