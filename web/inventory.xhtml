<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>APG WebShop - Inventory</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Inventory</h1>
                    <div class="message-panel">
                        <h:messages errorClass="error-message" 
                                    infoClass="info-message" 
                                    layout="table" 
                                    globalOnly="true" />
                    </div>

                    <p:dataTable id="inventoryForSelling" 
                                 value="#{inventoryManager.inventoryForSelling}" 
                                 var="item"
                                 styleClass="order-table">
                        <p:column headerText="Name">
                            <h:outputText value="#{item.type}" />
                        </p:column>

                        <p:column headerText="Price">
                            <h:outputText value="#{item.price}" />
                        </p:column>

                        <p:column headerText="Quantity in inventory">
                            <h:outputText value="#{item.quantity}" />
                        </p:column>

                        <p:column headerText="Quantity">
                            <h:inputText id="quantity" 
                                         value="#{shopManager.quantityToBuy[item]}" 
                                         converterMessage="Please provide an integer"
                                         required="true"
                                         requiredMessage="Please enter a quantity" 
                                         converter="javax.faces.Integer"
                                         validatorMessage="Invalid quantity"
                                         >
                            </h:inputText>
                        </p:column>

                        <p:column headerText="Add to basket" class="text-centered">
                            <h:commandButton id="idadd" 
                                             value="Add" 
                                             action="#{shopManager.addGnomeToBasket(item)}"
                                             styleClass="button-tab"
                                             >
                            </h:commandButton>
                        </p:column>

                        <p:column>
                            <h:message errorClass="error-message" 
                                       infoClass="info-message"
                                       for="quantity"></h:message>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
